<svg fill="none" viewBox="0 0 600 600" width="600" height="600" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
      <div xmlns="http://www.w3.org/1999/xhtml">
        <div class="container">
          <div class="top">
            <h1>Привет!</h1>
          </div>
          <div class="line"></div>
          <div class="grid">
            <div class="box">
              <div class="content">
                <h2>Кто я?</h2>
                <p>я <i>Макс,</i> AKA <i>Muralmaks IT, Cat.</i></p>
              </div>
            </div>
            <div class="box">
              <div class="content">
                <h2>Что я знаю?</h2>
                <p>Я знаю <c>HTML</c>, <c>CSS</c> и <c>JS</c>.</p>
              </div>
            </div>
            <div class="box">
              <div class="content">
                <h2>Что я изучаю прямо сейчас?</h2>
                <p><un>undefined</un></p>
              </div>
            </div>
            <div class="box">
              <div class="content">
                <h2>Кто я по жизни?</h2>
                <p>Человек</p>
              </div>
            </div>
          </div>
        </div>
      <style>
          * {
              margin: 0;
              padding: 0;
              color: white;
              font-family: 'consolas', monospace;
              font-weight: 300;
          }
  
          .container {
              width: 100%;
              height: 100%;
              background-color: rgba(30, 30, 30, 0);
          }

          .top {
            width: 100%;
            background-color: rgb(16, 16, 16);
            padding: 5px;
          }

          .grid {
            width: 100%;
            height: calc(100% - 49px);
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
          }

          .box {
            display: flex;
            align-items: center;
            justify-content: center;
          }

          .content {
            box-sizing: border-box;
            width: calc(100% - 25px);
            height: calc(100% - 25px);
            background-color: #101010;
            border: 1px solid #515151;
            padding: 15px;
            transition: transform 250ms;
          }

          .content:hover {
            transform: scale(102%);
          }

          .line {
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, rgba(30,30,30,1) 0%, rgba(0,136,0,1) 50%, rgba(30,30,30,1) 100%);
            background-size: 200%;
            animation: anim 2s linear reverse infinite;
          }

          @keyframes anim {
            from {background-position: 0% 100%;}
            to {background-position: 200% 100%;}
          }

          c {
            font-weight: 400;
            background-color: #202020;
            padding: 1px;
          }

          un {
            color: #202020;
          }

          @media (prefers-color-scheme: light) {
            * {
              color: black;
            }

            .top {
              background-color: white;
            }

            .line {
              background: linear-gradient(90deg, rgba(255,255,255,1) 0%, rgba(0,230,0,1) 50%, rgba(255,255,255,1) 100%);
              background-size: 200%;
              animation: anim 2s linear reverse infinite;
            }

            .content {
              background-color: white;
              border-color: black;
            }

            c {
              background-color: rgb(228, 228, 228);
            }
          }
      </style>
      </div>
    </foreignObject>
</svg>
